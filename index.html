<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sessior</title>
</head>
<body>
    <div id="main">
        <div class="header">
            <h1>Welcome to Rock Paper Sissors!</h1>
        </div>
        <div class="content">
            <div class="img">
                <img id="rock" src="./img/rock.png" alt="Rock">
                <img id="paper" src="./img/Paper (2).png" alt="Paper">
                <img id="scisser" src="./img/sessior.png" alt="Scisser">
            </div>
            <div id="play">
                <div class="play-1">
                    <span class="p-score">0</span>
                    <span class="player1">You</span>
                </div>
                <div class="play-2">
                    <span class="c-score">0</span>
                    <span class="player2">Computer</span>
                </div>
            </div>

            <div id="win-box">
                <h1 class="result">Play your Move</h1>
                <!-- <h1 class="c-winner">Computer won the game</h1> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
